<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="index.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet"/>
  <title>Yn Multi-item Carousel</title>
</head>
<body>
<div class="carousel-container">
  <div class="carousel-inner">
    <div class="track">
      <div class="card-container">
        <div class="card">
          <div class="img">1</div>
          <div class="info">Title 1</div>
        </div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="card-container">
        <div class="card"></div>
      </div>
    </div>
  </div>
  <div class="nav">
    <button class="prev"><span class="material-symbols-outlined">
chevron_left
</span></button>
    <button class="next"><span class="material-symbols-outlined">
chevron_right
</span></button>
  </div>
</div>
</body>
</html>
